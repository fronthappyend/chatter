<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatter / Swift</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
        form { padding: 20px; position: fixed; bottom: 0; width: 100%; padding-right: 50px;}
        #messages { list-style-type: none; margin: 0; padding: 0; width: 100%;}
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <ul id="messages">

            </ul>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form action="">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="submit">Send</button>
                        </span>
                        <input id="m" autocomplete="off" type="text" class="form-control" placeholder="message...">
                    </div>
                </form>
            </div>
        </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script>
        const room = 'swift';
        const socket = io('/tech');
        $('form').submit(() => {
            let msg = $('#m').val();
            socket.emit('message', { msg, room });
            $('#m').val('');
            return false;
        });

        socket.on('connect', () => {
            socket.emit('join', { room: room });
        })

        socket.on('message', (msg) => {
            $('#messages').append($('<li>').text(msg))
        })

      </script>
  </body>
</html>
